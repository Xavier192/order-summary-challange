<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main>
        <section class="summary">
            <img src="img/illustration-hero.svg" alt="girl with headphones listening to music" width="400" height="200"
                class="summary__hero">
            <div class="container-1">
                <h1 class="summary__title">Order Summary</h1>

                <p class="summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            </div>
            <div class="container-2">
                <div class="summary__annual margin">
                    <img src="img/icon-music.svg" alt="musical note icon" class="summary__icon" width="52" height="52">
                    <div class="summary__plan">
                        <h2>Annual Plan</h2>
                        <span class="summary__space"></span>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>

                <a href="#" class="btn btn-primary margin">Proceed to Payment</a>

                <a href="#" class="summary__cancel margin">Cancel order</a>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Xavier192" target="_blank">Xavier</a>.    
    </footer>

</body>

</html>
